<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Сортировка</title>
  </head>
  <body>
    <!-- Бывает так, что нам необходимо, чтобы один из блоков пропал при мобильной версии сайта, или же просто поменялся местами. К примеру у нас есть 3 блока, первый это сайдбар занимающий 3 колонки, далее идет контент часть в 6 колонок и другой сайд бар в 3 колонки. Так вот такое отображение на устройствах выше среднего нас устраивает, но на мобильных устройствах мы бы хотели отображать блоки иначе, а именно, сначала контент часть, затем сайд бары. Такое позволяет сделать bs быстро и легко с помощью классов order-цифра, где цифра - это порядок отображения. Или же словами (order-last или order-first) -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 order-sm-2"> <!-- Т.е. получается, что мы заменили немного верстку и сделали порядок, что на устройствах выше среднего отображается измененный вариант, но при мобильной версии отображение идет как в верстке -->
                Content
            </div>
            <div class="col-md-3 order-sm-1">
                Sidebar 1
            </div>
            <div class="col-md-3 order-sm-3">
                Sidebar 2
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
